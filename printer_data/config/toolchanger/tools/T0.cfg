# if you want to use this file in your actual tool changer then remove the `example_` from the filename.


# This file contains common pin mappings for the BIGTREETECH EBBT0
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu H36T0]
canbus_uuid:faea4a498211
# python3 ~/katapult/scripts/flashtool.py -i can0 -u ac5f7df1a805 -r
# python3 ~/katapult/scripts/flashtool.py -i can0 -u ac5f7df1a805 -f ~/klipper/out/klipper.bin
[adxl345]
cs_pin: H36T0: PB12
spi_software_sclk_pin: H36T0: PB10
spi_software_mosi_pin: H36T0: PB11
spi_software_miso_pin: H36T0: PB2
axes_map: x,z,y

[extruder]
step_pin: H36T0: PB9
dir_pin: !H36T0: PB8
enable_pin: !H36T0: PB7
heater_pin: H36T0: PA7
sensor_pin: H36T0: PA6
sensor_type: Generic 3950
pullup_resistor: 2200
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750

control: pid

pid_Kp: 30   #44.282 
pid_Ki: 10   #18.451 
pid_Kd: 26.570

min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: H36T0: PC14
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_fan T0_hotend_fan]
pin: H36T0: PB13
heater: extruder
heater_temp: 50.0

[multi_pin h36T0_part_fan]
pins: H36T0:PB15, H36T0:PA9
#   A comma separated list of pins associated with this alias. This
#   parameter must be provided.

[fan_generic T0_partfan]
pin: multi_pin:h36T0_part_fan

[gcode_macro T0]
variable_active: 0
variable_color: ""
gcode:
    SELECT_TOOL T=0


#change the tool numbers to the tool you are configuring, ie T0, T1, etc
[tool T0]
#change this too
tool_number: 0
#if this were T1, then this would be extruder1, etc
extruder: extruder
#Change T0_partfan to tool number
fan: T0_partfan

#These are build specific, its where the tool is sititng in it's dock.
params_park_x: 52.100 #23
params_park_y: 14.800 #3
params_park_z: 304.405 #310

# For InputShaper run per tool and enter the frequency here
params_input_shaper_type_x: 'ei'
params_input_shaper_freq_x: 84.4
params_input_shaper_type_y: '2hump_ei'
params_input_shaper_freq_y: 99.8

[tool_probe T0]
pin: H36T0:PA8
tool: 0
x_offset: 0 # X axis-sensor relative nozzle offset
y_offset: 0 # Y axis-sensor relative nozzle offset
# More positive = More Squish
z_offset = 1.200 # TEXTURED PLATE
#z_offset = -1.290 #-1.390 # SMOOTH PLATE
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder